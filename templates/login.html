<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Kamala Hotel Exclusive</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* BẢNG MÀU CHỦ ĐẠO */
            --bg-main: #3C3D47;       /* Xám chủ đạo (theo yêu cầu) */
            --bg-card: #2B2C33;       /* Xám đậm hơn để tạo khối nền */
            --accent-pink: #D35656;   /* Hồng điểm nhấn (theo yêu cầu) */
            --accent-hover: #E66E6E;  /* Hồng tươi hơn khi hover */
            
            --text-white: #FFFFFF;
            --text-gray: #A0A1AB;     /* Màu chữ phụ để dịu mắt */
            --border-color: #4F505C;  /* Đường viền tinh tế */
        }
        
        body {
            background-color: var(--bg-main);
            /* Gradient rất nhẹ để tạo độ sâu, không làm mất màu chủ đạo */
            background: radial-gradient(circle at top right, #4a4b57 0%, var(--bg-main) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            color: var(--text-white);
        }
        
        .login-card {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            /* Border mỏng thay vì bóng đổ dày để tạo nét sắc sảo */
            border: 1px solid var(--border-color); 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2); 
            position: relative;
            border-radius: 4px; /* Bo góc cực nhẹ */
        }

        /* Điểm nhấn dải màu hồng trên cùng */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background-color: var(--accent-pink);
            border-radius: 4px 4px 0 0;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--text-white);
            font-size: 2.2rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .login-header h2 span {
            color: var(--accent-pink); /* Nhấn màu hồng vào tên thương hiệu */
        }
        
        .login-header p {
            color: var(--text-gray);
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 500;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-input {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--bg-main); /* Input dùng màu nền body để tạo độ sâu */
            border: 1px solid var(--border-color);
            color: var(--text-white);
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--accent-pink); /* Viền chuyển hồng khi nhập */
            background-color: #43444f;
            box-shadow: 0 0 0 4px rgba(211, 86, 86, 0.1); /* Glow hồng rất nhẹ */
        }

        /* Department Selector - Solid Style */
        .dept-wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .dept-option {
            flex: 1;
            position: relative;
        }

        .dept-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .dept-label-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-gray);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .dept-label-box:hover {
            border-color: var(--text-white);
            color: var(--text-white);
        }

        /* Selected State - Solid Pink Block */
        .dept-option input[type="radio"]:checked + .dept-label-box {
            background-color: var(--accent-pink);
            border-color: var(--accent-pink);
            color: var(--text-white);
            transform: translateY(-2px); /* Nhô lên nhẹ tạo cảm giác bấm */
        }
        
        /* Button Styling */
        .btn-login {
            background-color: var(--accent-pink);
            border: none;
            border-radius: 2px;
            padding: 16px;
            color: var(--text-white);
            font-weight: 700;
            width: 100%;
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 10px 20px -10px rgba(211, 86, 86, 0.5); /* Bóng đổ hồng nhẹ */
        }
        
        .btn-login:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(211, 86, 86, 0.7);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Footer text */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.2);
        }

        /* Animation */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: slideUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            
            <div class="login-header">
                <h2>Kamala <span>Hotel</span></h2>
                <p>Exclusive Access</p>
            </div>
            
            <div class="login-body">
                <form method="POST" action="#">
                    
                    <div class="form-group">
                        <label for="name" class="form-label">ID Nhân viên</label>
                        <input type="text" class="custom-input" id="name" name="name" 
                               placeholder="Nhập mã định danh..." required autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Bộ phận (Department)</label>
                        <div class="dept-wrapper">
                            <div class="dept-option">
                                <input type="radio" name="department" id="dept_hk" value="HK" checked>
                                <label class="dept-label-box" for="dept_hk">HK</label>
                            </div>
                            
                            <div class="dept-option">
                                <input type="radio" name="department" id="dept_sup" value="SUP">
                                <label class="dept-label-box" for="dept_sup">SUP</label>
                            </div>
                            
                            <div class="dept-option">
                                <input type="radio" name="department" id="dept_fo" value="FO">
                                <label class="dept-label-box" for="dept_fo">FO</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 40px;">
                        <label for="department_code" class="form-label">Mã bảo mật</label>
                        <input type="password" class="custom-input" id="department_code" 
                               name="department_code" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        Đăng nhập
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                &copy; 2024 Kamala Hotel System. All rights reserved.
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
